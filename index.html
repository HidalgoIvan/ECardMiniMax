<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>E Card</title>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css?family=Gugi&display=swap" rel="stylesheet">
    </head>
    <body class="FFFF">
        <div class="computerHand">
            <div class="cardback"></div>
            <div class="cardback"></div>
            <div class="cardback"></div>
            <div class="cardback"></div>
            <div class="cardback"></div>
        </div>
        <div class="show" id="show-human">
        </div>
        <div class="show" id="show-computer">
        </div>
        <div class="result" id="win">
            You win!
        </div>
        <div class="result" id="lose">
            You lose :(
        </div>
        <div class="score">
            <div>
                    Current bet:
                </div>
                <div id="score-display">
                    <div>
                        ¥
                    </div>
                    <input id="bet-amount" type="text" value="10,000" onchange="addCommas()">
                </div>
            <div>
                Winnings:
            </div>
            <div id="score-display">
                <div>
                    ¥
                </div>
                <div id="score-value">
                    0
                </div>
            </div> 
        </div>
        <div class="playerHand">
            <div class="card" id="emperor" onclick="playTurn(this)"></div>
            <div class="card" id="citizen" onclick="playTurn(this)"></div>
            <div class="card" id="citizen" onclick="playTurn(this)"></div>
            <div class="card" id="citizen" onclick="playTurn(this)"></div>
            <div class="card" id="citizen" onclick="playTurn(this)"></div>
        </div>
        <div class="printer"></div>
        <script src="./ecard.js"></script>
    </body>
</html>
